        String para numero: Number.parseFloat (float) Number.parseInt(int) Number(o codigo js escolhe)

       var n1 = Number.parseFloat(window.prompt('digite um numero: '))
       var n2 = Number.parseFloat(window.prompt('digite outro numero: '))
       var s = n1 + n2;
       window.alert('A soma dos dois numeros é: ' + s)// ou entre (`A soma dos dois numeros é: ${s}`)
       /* + para adição,      porém tem q ser number + number
        + para concatenação,porém tem q ser string + number
       'Eu estou aprendendo s' Não faz interpolação 
       'Eu estou aprendendo ' + s usa concatenação 
       `Eu estou aprendendo ${s}` //usa template string (placeholder ${})
       s.length (diz o tamanho da string)
       s.toUpperCase()  (deixa em minusculo)
       s.toLowwerCase() (deixa em maiusculo)
       */
    </script>
