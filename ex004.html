<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>.Seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} letras </br>`)
        //formatar numero para casa decimal: n.toFixed(n casas decimais)
        //formatar numero com ponto para virgula: n.toFixed(n).replace('.',',')
        //formatar numero: n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        var n = Number(window.prompt('digite quanto de dinheiro vc tem: '))
        
    document.write(n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
