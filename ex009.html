<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Digite seu país de origem: <input type="text" name="txtnc" id="txtnc">
    <input type="button" value="confirmar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtnc = window.document.querySelector('input#txtnc')
            var res = window.document.querySelector('div#res')
            var ver = String(txtnc.value).toLocaleLowerCase();
            if (ver == 'brasil') {
                res.innerHTML = 'Vc é Brasileiro'
            } else {
                res.innerHTML = 'Vc é estrangeiro'
            }
        }
    </script>
</body>

</html>
